<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ChatEngine Online User Search Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        margin: 30px auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header">
                        All Users
                    </div>
                    <ul id="all-user-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" class="form-control message" placeholder="Username" id="input" onkeypress="submit(event)">
                            <span class="input-group-btn"><button class="btn btn-primary" type="submit" id="submit" onclick="send()">Search</button></span>
                        </div>
                    </div>
                    <div class="log" id="output">
                        <ul id="online-user-list" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="node_modules/chat-engine/dist/chat-engine.js" type="text/javascript"></script>
    <script src="node_modules/chat-engine-online-user-search/dist/chat-engine-online-user-search.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="dummies.js" type="text/javascript"></script>


</body>

</html>
